<body>
    <form>
        <input type="range" name="range" min="-100" max="100" step="10" value="100">
        <input type="checkbox">多选
        <input type="radio" name="r">单选1
        <input type="radio" name="r">单选2
        <input type="radio" name="r" checked>单选3
        <br>你最喜欢的水果是什么？
        <select>
            <option>苹果</option>
            <option>香蕉</option>
            <option>西瓜</option>
        </select>
        <input type="text" name="xiala" list="datalist1">
        <datalist id="datalist1">
            <option>苹果</option>
            <option>香蕉</option>
            <option>西瓜</option>
        </datalist>
        <br><input type="date" name="date1">
        <input type="color" name="color1">
        <input type="file" name="updata" multiple>
    </form>
<form>
    <input type="text" value="默认显示"><!-- 默认值 -->
    <br><br>
    <input type="text" placeholder="提示信息"><!-- 占位符 -->
    <br><br>
    <input type="text" placeholder="最大长度" maxlength="8"><!-- 最大可输入长度 -->
    <br><br>
    <input type="text" placeholder="输入框长度" size="20"><!-- 输入框长度 -->
    <br><br>
    <input type="text" value="只读" readonly=""><!-- 只读 -->
    <br><br>
    <input type="password" placeholder="输入密码" maxlength="16" minlength="6"><!-- 密码输入框 -->
    <br><br>
    <textarea rows="5"></textarea>
    <br><br>
    <input type="button" id="button" value="Input-Button按钮"><!-- 按钮 -->
    <input type="submit" value="input-submit按钮"> <!-- 提交表单按钮，与表单合作 -->
    <button>Buton按钮</button> <!-- js合作并作为绑定事件的 -->
</form>
<table>

    </tr>
</table>
